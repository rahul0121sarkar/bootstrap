<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Java</title>
</head>
<body>
    <!-- onmouseenter and onmouseleave property example  -->
    <div id="to" onmouseenter="aya();" onmouseleave="gya();">
        <h1 id="r">Demo</h1>
      
    </div>


   
   <!-- message with onclick property -->
    <button type="button" class="btn btn-primary" onclick="happy();">Message</button>

    <!-- table creation with onclick property using for loop  -->
    <button type="button" class="btn btn-primary" onclick="table();">Table</button>

    <!-- table creation with onclick property using do while loop  -->
    <button type="button" class="btn btn-primary" onclick="table1();">Table with While</button>

    <!-- additon with static number -->
    <button type="button" onclick="add();">Addition</button>
    
    <!-- substraction with static number -->
    <button type="button" onclick="sub();">Substrarion</button>

    <!-- multiplication with static number  -->
    <button type="button" onclick="mulit();">Multiplication</button>

    <!-- Division with static numbers  -->
    <button type="button" onclick="div();">Division</button>

    
    

    <!-- external js link  -->
    <script src="js/app.js"></script>
</body>
</html>
