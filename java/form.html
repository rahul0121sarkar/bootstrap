<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Identifier</title>
</head>
<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-md-4">
                    <label for="number1">Enter your First Number</label>
                    <input type="text" name="" id="number1" placeholder="Enter your number here">
                </div> <br>

                <div class="col-md-4">
                    <label for="number2">Enter your First Number</label>
                    <input type="text" name="" id="number2" placeholder="Enter your number here">
                </div><br>

                <div class="col-md-4">
                    <label for="result">Result</label>
                    <input type="text" name="" id="result">
                </div> <br>


                <div class="col-md-4">
                    <label for="ifel">Check number</label>
                    <input type="text" name="" id="ifel">
                </div> <br>

                <div class="col-md-4">
                    <label for="ode">Check number id odd or even</label>
                    <input type="text" name="" id="ode">
                </div> <br>

                

            </div>
            <div class="row">

                <div class="col-md-4">
                    <button type="button" onclick="add();">Add</button>
                    <button type="button" onclick="sub();">sub</button>
                    <button type="button" onclick="multi();">multi</button>
                    <button type="button" onclick="div();">div</button>
                    <button type="button" onclick="el();">big</button>
                    <button type="button" onclick="oddeven();">odd even</button>
                    <button type="reset">Reset</button>
                </div> 
            </div>
        </form>
    </div>

    <hr>

   

    <script src="js/app1.js"></script>
</body>
</html>
